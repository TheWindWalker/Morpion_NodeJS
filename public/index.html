<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>ESIEA chat</title>
	<link rel="stylesheet" href="skeleton.css"/>

<body>
	<div class="container">
	  <div class="menu">
	    <h1>ESIEA Tic Tac toe</h1>
	    <h3>Comment jouer?</h3>
	    <ol>
	      <li>Joueur 1: Créer une partie en entrant un pseudo</li>
	      <li>Joueur 2: Entre un pseudo et l'id de la partie qui est affiché sur la fenêtre.</li>
	      <li>CLique sur Joindre une partie. </li>
	    </ol>
	    <h4>Créer une nouvelle partie</h4>
	    <input type="text" name="name" id="nameNew" placeholder="Entrez votre pseudo" required>
	    <button id="new">Nouvelle partie</button>
	    <br><br>
	    <h4>Joindre une partie existante</h4>
	    <input type="text" name="name" id="nameJoin" placeholder="Entrez votre pseudo" required>
	    <input type="text" name="room" id="room" placeholder="Entrez l'id de la partie" required>
	    <button id="join">Joindre une partie</button>
	  </div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

	</script>
</html>
